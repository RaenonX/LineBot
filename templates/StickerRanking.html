{% extends "Base.html" %}
{% block title %} {{ Title }} {% endblock %}
{% block content -%}
<p>
    點選文字連結可進入該貼圖所屬圖包的購買頁面。
</p>
<p>
    {% for description_txt, package_url, sticker_url in Data -%}
    <a href="{{ package_url }}">{{ description_txt|e }}</a><br/>
    <img src="{{ sticker_url|e }}" style="max-width: 200px; max-height: 200px;"/><br />
    {%- endfor %}
</p>
<p>
    {% for foot in Foot -%}
    {{ foot|e }}<br />
    {%- endfor %}
</p>
{%- endblock %}
