{% extends "Base.html" %}
{% block title %} {{ Title }} {% endblock %}
{% block content -%}
<p>
    {% for Content in Contents -%}
        {%- if '</a>' in Content -%}
            {{ Content|safe }}
        {%- else -%}
            {%- filter safe|e -%}
                {{ Content }}
            {%- endfilter -%}<br />
        {%- endif -%}
    {%- endfor %}
</p>
{%- endblock %}
